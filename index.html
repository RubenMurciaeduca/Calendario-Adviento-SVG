<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de adviento</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="calendario">
    <div id="uno">
        <div>
            <h1 class="pacifico-regular">SVG Tutorial </h1><p><em>Rubén Martínez Agramunt</em></p>
        </div>

        <div class="day normal dia_uno">
            <div class="cover">1</div>
            <svg viewBox="0 0 120 120">
                <circle cx="60" cy="70" r="42" fill="#D1495B" />
                <rect x="48.4" y="15" width="25" height="15" fill="#F79257" />
                <circle cx="61" cy="9" r="6" fill="none" stroke="#F79257" stroke-width="1.2" />
            </svg>
        </div>

        <div class="day largo_uno dia_dos">
            <div class="cover">2</div>
            <svg viewBox="-100 -200 200 400">
                <rect x="-20" y="100" width="45" height="40" fill="brown" />
                <polygon points="0,-10 80,110 -80,110" fill="#234236" />
                <polygon points="0,-50 60,50 -60,50" fill="#0C5C4C" />
                <polygon points="0,-90 40,-10 -40,-10" fill="#38755B" />
            </svg>
        </div>

        <div class="day normal dia_tres">
            <div class="cover">3</div>
            <svg viewBox="-100 -100 200 200">
                <circle class="head" cx="0" cy="-50" r="30" />
                <circle class="eye" cx="-12" cy="-55" r="3" />
                <circle class="eye" cx="12" cy="-55" r="3" />
                <rect class="mouth" x="-10" y="-40" width="20" height="5" rx="2" />
                <line class="limb" x1="-40" y1="-10" x2="40" y2="-10" />
                <line class="limb" x1="-25" y1="50" x2="0" y2="-15" />
                <line class="limb" x1="25" y1="50" x2="0" y2="-15" />
                <circle cx="0" cy="-10" r="5" />
                <circle cx="0" cy="10" r="5" />
            </svg>
        </div>

        <div class="day dia_cuatro normal">
            <div class="cover">4</div>
            <svg viewBox="-100 -100 200 200">
                <polygon class="wall" points="-65,80 -65,-10 0,-70 65,-10 65,80" />
                <polyline class="roof" points="-75,-8 0,-78 75,-8" />
                <rect class="door" x="-45" y="10" width="30" height="60" rx="2" />
                <circle class="door-knob" cx="-35" cy="40" r="2" />
                <rect class="stair" x="-47" y="70" width="34" height="5" />
                <rect class="stair" x="-49" y="75" width="38" height="5" />
                <rect class="window" x="5" y="15" width="40" height="35" rx="5" />
                <line x1="5" y1="32.5" x2="45" y2="32.5" />
                <line x1="25" y1="15" x2="25" y2="50" />
                <rect class="window-sill" x="2" y="48" width="46" height="5" rx="5" />
                <circle class="window" cx="0" cy="-25" r="15" />
                <line x1="-15" y1="-25" x2="15" y2="-25" />
                <line x1="0" y1="-40" x2="0" y2="-10" />
            </svg>
        </div>

        <div class="day dia_cinco normal">
            <div class="cover">5</div>
            <svg viewBox="-100 -100 200 200">
                <path d="M -70 0 L 70 0 L 30 -50 M 70 0 L 30 50" fill="none" stroke="#D1495B" stroke-width="25" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
    </div>

    <div id="dos">
        <div class="day dia_seis largo_uno">
            <div class="cover">6</div>
            <svg viewBox="-100 -200 200 400">
                <path d="M 0 -80 Q 5 -75 0 -70 Q -10 -65 0 -60 Q 15 -55 0 -50 Q -20 -45 0 -40 Q 25 -35 0 -30 Q -30 -25 0 -20 Q 35 -15 0 -10 Q -40 -5 0 0 Q 45 5 0 10 Q -50 15 0 20 Q 55 25 0 30 Q -60 35 0 40 Q 65 45 0 50 Q -70 55 0 60 Q 75 65 0 70 Q -80 75 0 80 Q 85 85 0 90 Q -90 95 0 100 Q 95 105 0 110 Q -100 115 0 120 L 0 140 L 20 140 L -20 140" fill="none" stroke="#0C5C4C" stroke-width="5"></path>
            </svg>
        </div>

        <div class="day dia_siete normal">
            <div class="cover">7</div>
            <svg viewBox="-100 -100 200 200">
                <circle cx="0" cy="-50" r="10" fill="#a9172a"></circle>
                <rect class="box" x="-60" y="-40" width="120" height="100"></rect>
                <rect class="box" x="-70" y="-47" width="140" height="20"></rect>
                <rect class="stripe" x="-20" y="-40" width="40" height="100"></rect>
                <rect class="stripe" x="-25" y="-47" width="50" height="20"></rect>
                <path class="ribbon" d="M 0 -50 L 30 -50 C 50 -50 50 -70 30 -65 L 0 -50"></path>
                <path class="ribbon" d="M 0 -50 L -30 -50 C -50 -50 -50 -70 -30 -65 L 0 -50"></path>
            </svg>
        </div>

        <div class="day dia_ocho normal bear">
            <div class="cover">8</div>
            <svg viewBox="-100 -100 200 200">
                <circle class="ear" cx="-40" cy="-50" r="18"></circle>
                <circle class="ear" cx="40" cy="-50" r="18"></circle>
                <rect class="face" x="-55" y="-60" width="110" height="120" rx="50" ry="30"></rect>
                <circle cx="20" cy="-30" r="3"></circle>
                <circle cx="-20" cy="-30" r="3"></circle>
                <path d="M -30 0 C -30 -25 30 -25 30 0 L 30 30 Q 30 40 20 40 L -20 40 Q -30 40 -30 30" fill="#E5C39C"></path>
                <path d="M -10 0 L 10 0 C 10 20 -10 20 -10 0"></path>
                <path class="mouth" d="M 0 10 Q 0 25 10 25 M 0 10 Q 0 25 -10 25"></path>
            </svg>
        </div>

        <div class="day dia_nueve largo_uno">
            <div class="cover">9</div>
            <svg viewBox="-100 -200 200 400">
                <path d="M 50 120 L 50 -80 A 50 50 0 0 0 -50 -80" fill="none" stroke="black" stroke-width="45" stroke-linecap="round"></path>
                <path d="M 50 120 L 50 -80 A 50 50 0 0 0 -50 -80" fill="none" stroke="red" stroke-width="35" stroke-linecap="round"></path>
                <path d="M 50 120 L 50 -80 A 50 50 0 0 0 -50 -80" fill="none" stroke="white" stroke-width="35" stroke-dasharray="30 30"></path>
            </svg>
        </div>

        <div class="day dia_veintiuno normal">
            <div class="cover">21</div>
            <svg viewBox="-100 -100 200 200">
                <rect x="-100" y="-100" width="200" height="200" fill="#CD803D"></rect>
                <circle r="55" stroke="#FCCE7B" stroke-width="10" fill="white"></circle>
                <circle r="45" stroke="#B6705F" stroke-width="6" stroke-dasharray="6 17.56" stroke-dashoffset="3" fill="none"></circle>
                <g stroke="#5f4c6c" stroke-linecap="round">
                    <line id="hours" y2="-20" stroke-width="8" transform="rotate(120)"></line>
                    <line id="minutes" y2="-35" stroke-width="6" transform="rotate(156)"></line>
                </g>
            </svg>
        </div>

        <div class="day dia_veintidos largo_dos">
            <div class="cover">22</div>
            <svg viewBox="0 0 200 200">
                <g transform="translate(70, 170)">
                    <g id="arm1" transform="rotate(-25)">
                        <path d="M 0 0 L 0 -70" class="arm"></path>
                        <circle r="5"></circle>
                        <g transform="translate(0, -70)">
                            <g id="arm2" transform="rotate(50)">
                                <path d="M 0 0 L 0 -70" class="arm"></path>
                                <circle r="5"></circle>
                                <g transform="translate(0, -70)">
                                    <g id="arm3" transform="rotate(45)">
                                        <path d="M 0 0 L 0 -30" class="arm"></path>
                                        <circle r="5"></circle>
                                        <g transform="translate(0, -30)">
                                            <g id="head" transform="rotate(-90)">
                                                <path d="M -30 30 Q 0 -20 30 30 Q 0 35 -30 30" fill="gray"></path>
                                                <circle cx="0" cy="25" r="10" fill="gold"></circle>
                                                <path d="M -30 30 Q 0 -20 30 30 Q 0 25 -30 30"></path>
                                                <rect x="-10" y="-10" width="20" height="30" rx="5"></rect>
                                            </g>
                                        </g>
                                    </g>
                                </g>
                            </g>
                        </g>
                    </g>
                </g>
                <ellipse cx="100" cy="175" rx="30" ry="5"></ellipse>
                <ellipse cx="100" cy="170" rx="30" ry="5" fill="gray"></ellipse>
            </svg>
        </div>
    </div>

    <div id="tres">
        <div class="day dia_diez normal">
            <div class="cover">10</div>
            <svg viewBox="-100 -100 200 200">
                <g id="bell" stroke="black" stroke-width="2">
                    <path d="M -50 40 L -50 50 L 50 50 L 50 40 Q 40 40 40 10 C 40 -60 -40 -60 -40 10 Q -40 40 -50 40" fill="#FDEA96"/>
                    <path id="bell-clapper" d="M 0 50 L 0 60 Q 5 70 0 80" fill="none"/>
                </g>
            </svg>
        </div>

        <div class="day dia_once normal">
            <div class="cover">11</div>
            <svg viewBox="-100 -100 200 200">
                <g stroke="black" stroke-width="2">
                    <rect x="-40" y="-40" width="80" height="80" fill="#234236"/>
                    <rect x="-17" y="-40" width="34" height="20" fill="#0C5C4C"/>
                    <rect x="-17" y="20" width="34" height="20" fill="#0C5C4C"/>
                    <g id="windmill-head">
                        <line x1="0" y1="0" x2="0" y2="-50" stroke-width="10"/>
                        <line x1="0" y1="0" x2="50" y2="0" stroke-width="10"/>
                        <line x1="0" y1="0" x2="0" y2="50" stroke-width="10"/>
                        <line x1="0" y1="0" x2="-50" y2="0" stroke-width="10"/>
                    </g>
                </g>
            </svg>
        </div>

        <div class="day dia_doce normal">
            <div class="cover">12</div>
            <svg viewBox="-100 -100 200 200">
                <g stroke="black" stroke-width="2">
                    <circle cx="0" cy="-40" r="18" fill="white"/>
                    <rect x="-12" y="-40" width="24" height="80" rx="12" fill="#D1495B"/>
                    <rect x="-45" y="-30" width="90" height="60" rx="2" fill="#F79257"/>
                    <rect x="-60" y="30" width="120" height="10" rx="2" fill="brown"/>
                </g>
            </svg>
        </div>

        <div class="day dia_trece normal">
            <div class="cover">13</div>
            <svg viewBox="-100 -100 200 200">
                <defs>
                    <path id="branch" d="M 0 0 L 0 -40 M 0 -10 L -10 -20 M 0 -10 L 10 -20 M 0 -25 L -8 -32 M 0 -25 L 8 -32" stroke="#0C5C4C" stroke-width="3" fill="none"/>
                </defs>
                <use href="#branch"/>
                <use href="#branch" transform="rotate(60)"/>
                <use href="#branch" transform="rotate(120)"/>
                <use href="#branch" transform="rotate(180)"/>
                <use href="#branch" transform="rotate(240)"/>
                <use href="#branch" transform="rotate(300)"/>
            </svg>
        </div>

        <div class="day dia_catorce largo_uno">
            <div class="cover">14</div>
            <svg viewBox="-100 -200 200 400">
                <g stroke="black" stroke-width="2">
                    <rect x="-30" y="-100" width="20" height="120" rx="2" fill="#D1495B"/>
                    <ellipse cx="-20" cy="-105" rx="12" ry="5" class="flame"/>
                    <line x1="-20" y1="-100" x2="-20" y2="-110" class="wick"/>
                    <rect x="10" y="-60" width="20" height="120" rx="2" fill="#F79257"/>
                    <ellipse cx="20" cy="-65" rx="12" ry="5" class="flame"/>
                    <line x1="20" y1="-60" x2="20" y2="-70" class="wick"/>
                    <rect x="-30" y="80" width="20" height="120" rx="2" fill="#0C5C4C"/>
                    <ellipse cx="-20" cy="75" rx="12" ry="5" class="flame"/>
                    <line x1="-20" y1="80" x2="-20" y2="70" class="wick"/>
                    <rect x="10" y="120" width="20" height="80" rx="2" fill="#38755B"/>
                    <ellipse cx="20" cy="115" rx="12" ry="5" class="flame"/>
                    <line x1="20" y1="120" x2="20" y2="110" class="wick"/>
                </g>
            </svg>
        </div>

        <div class="day dia_quince normal">
            <div class="cover">15</div>
            <svg viewBox="-100 -100 200 200">
                <circle cx="0" cy="0" r="60" fill="#FDEA96" stroke="black" stroke-width="2"/>
                <circle cx="-20" cy="-10" r="8" fill="black"/>
                <circle cx="20" cy="-10" r="8" fill="black"/>
                <path d="M -30 20 Q 0 40 30 20" fill="none" stroke="black" stroke-width="3" stroke-linecap="round"/>
            </svg>
        </div>

        <div class="day dia_dieciseis largo_dos">
            <div class="cover">16</div>
            <svg viewBox="-200 -100 400 200">
                <g class="sleigh">
                    <path d="M -30 -5 L 30 -5 L 30 5 Q 30 10 25 10 L -25 10 Q -30 10 -30 5" fill="#D1495B"/>
                    <rect x="-20" y="-15" width="40" height="10" fill="#F79257"/>
                </g>
            </svg>
        </div>
    </div>

    <div id="cuatro">
        <div class="day dia_diecisiete normal background">
            <div class="cover">17</div>
            <svg viewBox="-100 -100 200 200">
                <polygon points="0,-80 60,-20 60,80 -60,80 -60,-20" fill="#234236"/>
                <line x1="0" y1="80" x2="0" y2="100" stroke="brown" stroke-width="5"/>
            </svg>
        </div>

        <div class="sobreMi">
            <a href="#">About Me</a>
        </div>

        <div class="day dia_dieciocho normal">
            <div class="cover">18</div>
            <svg viewBox="-100 -100 200 200">
                <g fill="white" stroke="black" stroke-width="2">
                    <circle cx="0" cy="0" r="50"/>
                    <circle cx="-15" cy="-10" r="5" fill="black"/>
                    <circle cx="15" cy="-10" r="5" fill="black"/>
                    <path d="M -20 10 Q 0 25 20 10" fill="none" stroke-width="3"/>
                </g>
            </svg>
        </div>

        <div class="day dia_diecinueve normal">
            <div class="cover">19</div>
            <svg viewBox="-100 -100 200 200">
                <circle cx="0" cy="0" r="70" fill="red" stroke="gold" stroke-width="3"/>
                <circle cx="0" cy="-70" r="8" fill="gold"/>
                <path d="M -50 0 Q 0 50 50 0" fill="none" stroke="gold" stroke-width="4"/>
                <path d="M -30 -30 Q 0 -10 30 -30" fill="none" stroke="gold" stroke-width="4"/>
            </svg>
        </div>

        <div class="day dia_veinte largo_uno">
            <div class="cover">20</div>
            <svg viewBox="-100 -200 200 400">
                <rect x="-30" y="-180" width="60" height="360" fill="#D1495B"/>
                <rect x="-50" y="-150" width="100" height="30" fill="white"/>
                <rect x="-50" y="-80" width="100" height="30" fill="white"/>
                <rect x="-50" y="-10" width="100" height="30" fill="white"/>
                <rect x="-50" y="60" width="100" height="30" fill="white"/>
                <rect x="-50" y="130" width="100" height="30" fill="white"/>
            </svg>
        </div>

        <div class="day dia_veintitres normal">
            <div class="cover">23</div>
            <svg viewBox="-100 -100 200 200">
                <circle cx="0" cy="0" r="5" fill="#0077B6"/>
                <path d="M0 -50 L0 50" class="snowflake2"/>
                <path d="M-50 0 L50 0" class="snowflake2"/>
                <path d="M-35 -35 L35 35" class="snowflake2"/>
                <path d="M-35 35 L35 -35" class="snowflake2"/>
                <path d="M-40 -20 L40 20" class="snowflake2"/>
                <path d="M-20 -40 L20 40" class="snowflake2"/>
                <path d="M40 -20 L-40 20" class="snowflake2"/>
                <path d="M-20 40 L20 -40" class="snowflake2"/>
            </svg>
        </div>

        <div class="day dia_veinticuatro normal">
            <div class="cover">24</div>
            <svg viewBox="-100 -100 200 200">
                <defs>
                    <clipPath id="snow-globe-clip">
                        <circle cx="0" cy="0" r="80" />
                    </clipPath>
                </defs>
                <g clip-path="url(#snow-globe-clip)">
                    <rect x="-100" y="-100" width="200" height="200" fill="#F1DBC3" />
                    <circle cx="0" cy="380" r="350" fill="#F8F4E8" />
                    <g transform="scale(1.8) translate(-20 25)">
                        <polygon points="-10,0 10,0 0,-50" fill="#38755b" />
                        <line x2="0" y2="10" stroke="#778074" stroke-width="2" />
                    </g>
                    <g transform="scale(1) translate(-10 40)">
                        <polygon points="-10,0 10,0 0,-50" fill="#38755b" />
                        <line x2="0" y2="10" stroke="#778074" stroke-width="2" />
                    </g>
                    <g transform="scale(0.8) translate(30 40)">
                        <polygon points="-10,0 10,0 0,-50" fill="#38755b" />
                        <line x2="0" y2="10" stroke="#778074" stroke-width="2" />
                    </g>
                    <g transform="scale(1.2) translate(40 30)">
                        <polygon points="-10,0 10,0 0,-50" fill="#38755b" />
                        <line x2="0" y2="10" stroke="#778074" stroke-width="2" />
                    </g>
                    <circle cx="0" cy="0" r="5" class="snowflake fast" style="--y: 0" />
                    <circle cx="-50" cy="0" r="5" class="snowflake fast" style="--y: 120" />
                    <circle cx="-30" cy="0" r="5" class="snowflake fast" style="--y: 40" />
                    <circle cx="50" cy="0" r="5" class="snowflake fast" style="--y: 20" />
                    <circle cx="30" cy="0" r="5" class="snowflake" style="--y: 150" />
                    <circle cx="-70" cy="0" r="5" class="snowflake" style="--y: 80" />
                    <circle cx="60" cy="0" r="5" class="snowflake" style="--y: 150" />
                    <circle cx="90" cy="0" r="5" class="snowflake" style="--y: 80" />
                    <circle cx="10" cy="0" r="3" class="snowflake" style="--y: 50" />
                    <circle cx="-50" cy="0" r="3" class="snowflake" style="--y: 60" />
                    <circle cx="-50" cy="0" r="3" class="snowflake" style="--y: 170" />
                    <circle cx="10" cy="0" r="3" class="snowflake" style="--y: 80" />
                </g>
                <circle r="80" fill="none" stroke="gray" stroke-width="2" />
            </svg>
        </div>
    </div>
</div>
</body>
</html>
